services:

  postgres:
    build:
      context: ./Docker/postgres/
      dockerfile: Dockerfile
    env_file:
      - .env
    expose:
      - "5432"
    restart: always 

  admin_proj:
    build:
      context: ./Docker/admin_proj
      dockerfile: Dockerfile
    expose:
      - "8000"
    links:
      - postgres
    depends_on:
      - postgres
    restart: always
    env_file: .env
    volumes:
      - ./Docker/admin_proj/:/var/www/app/

