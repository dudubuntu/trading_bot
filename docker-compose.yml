  nginx:
    build:
      context: ./Docker/nginx
      dockerfile: Dockerfile
    volumes:
      - ./Docker/nginx/nginx.conf:/etc/nginx/conf.d/nginx.conf
      - ./Docker/admin_proj/admin_proj/static/:/static/
      - ./Docker/admin_proj/admin_proj/media/:/media/
    ports:
      - "80:80"
    restart: always
    links:
      - postgres
